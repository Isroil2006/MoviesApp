<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/register.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Movies App</a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="./login.html">Login</a>
          <a class="nav-link" href="./register.html">Register</a>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row justify-content-start">
        <div class="col-md-6 col-lg-5">
          <h2 class="mb-4 mt-4">Register</h2>
          <form class="register-form" id="registerForm" autocomplete="off">
            <div class="mb-3">
              <label for="regName" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="regName"
                name="name"
                placeholder="Ismingizni kiriting"
                required
              />
            </div>
            <div class="mb-3">
              <label for="regEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="regEmail"
                name="email"
                placeholder="Email manzilini kiriting"
                required
              />
              <div id="regEmailError"></div>
            </div>
            <div class="mb-3">
              <label for="regPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="regPassword"
                name="password"
                placeholder="Parolingizni kiriting"
                required
              />
              <div id="regPasswordError" class="text-danger"></div>
            </div>
            <button class="btn btn-primary" type="submit">
              Ro'yxatdan o'tish
            </button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/src/ts/register.ts"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
