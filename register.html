<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/register.css" />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card shadow p-4" style="min-width: 350px; max-width: 400px">
        <form class="register-form" id="registerForm" autocomplete="off">
          <h2 class="mb-4 text-center">Ro'yxatdan o'tish</h2>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Ismingizni kiriting"
              id="regName"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email manzilini kiriting"
              id="regEmail"
              name="email"
              required
            />
            <div id="regEmailError"></div>
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Parolingizni kiriting"
              id="regPassword"
              name="password"
              required
            />
            <div id="regPasswordError"></div>
          </div>
          <button class="btn btn-primary w-100" type="submit">
            Ro'yxatdan o'tish
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="/src/ts/register.ts"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
